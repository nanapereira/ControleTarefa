<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="/js/bootstrap.min.js" type="text/bootstrap.min.css"></script>
  <title> Capgemini - Controle de Tarefas</title>
  <link rel="stylesheet" href="StyleTelaLista.css">

</head>

<body>
  <div class="container-image">

    <div id="box-table" class="box">
      <table class="table table-striped">
        <thead>
          <tr id="topper" class="topper">
            <th id="topper" scope="col">Colaborador</th>
            <th id="topper" scope="col">Tarefa</th>
            <th id="topper" scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-info">
            <td>Marques</td>
            <td>Compras</td>
            <td>Editar Excluir</td>
          </tr>
          <tr class="table-secondary">
            <td>Maristela</td>
            <td>Atendimento pintor</td>
            <td>Editar Excluir</td>
          </tr>
          <tr class="table-info">
            <td>Leandro</td>
            <td>Pagamentos</td>
            <td>Editar Excluir</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <a id="confirme" href="#" class="btn active" role="button" aria-pressed="true">NOVA TAREFA</a>
</body>

</html>
