<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com validações JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form action="" method="" id="register-form">
          <div class="full-box">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3"
              data-required data-email-validate>
          </div>
          <div class="full-box spacing">
            <label for="name">Nome completo</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo" data-max-length="20">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua senha">
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirme sua senha</label>
            <input type="passconfirmation" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
        </div>
        <div>
            <input type="checkbox" name="admin" id="admin">
            <label for="admin" id="admin-label">Gestor</label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>

        </form>
    </div>
    <p class="error-validation template"></p>
    <!--quando tem uma validacao e os dados não estao corretos é possivel inserir o paragrafo em baixo-->
    <script src="js/scripts.js"></script>
</body>
</html>
